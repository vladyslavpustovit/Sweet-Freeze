<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Hero -->
    <div class="d-flex min-vh-100" id="hero" lc-helper="background">
      <div
        class="align-self-center text-center text-light col-md-8 offset-md-2"
      >
        <div class="lc-block mb-4">
          <div editable="rich">
            <h1 class="display-1 fw-bolder">Sweet Freeze</h1>
          </div>
        </div>

        <div class="lc-block">
          <div editable="rich">
            <h2 class="display-5">We make every moment a little sweeter</h2>
          </div>
        </div>
        <div class="lc-block d-arrow">
          <a href="#shop">
            <i class="fa-sharp fa-solid fa-circle-arrow-down"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Shop -->
   <div class="fluid-container min-vh-100" id="shop" lc-helper="background">
    <div class="grid-wrapper">
        <div class="container-shop">
          <div class="left-side-wrapper">
            <ul class="menu">
              <li><h1>Menu</h1></li>
              <li><p>Vanilla</p></li>
              <li><p>Chocolate</p></li>
              <li><p>Strawberry</p></li>
          </ul>
          </div>
          <div class="right-side-wrapper">
          <div class="tare">
            <h1>Tare</h1>
             <div class="form-check">
               <input class="form-check-input" type="radio" name="" id="">
               <label class="form-check-label" for="">
                 Bowl
               </label>
             </div>
             <div class="form-check">
              <input class="form-check-input" type="radio" name="" id="">
              <label class="form-check-label" for="">
                Cone
              </label>
            </div>
          </div>
          <div class="flavours">
          <h1>Flavours</h1>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="" id="">
            <label class="form-check-label" for="">
              Bowl
            </label>
          </div>
          <div class="form-check">
           <input class="form-check-input" type="radio" name="" id="">
           <label class="form-check-label" for="">
             Cone
           </label>
         </div>
          <div class="buttons-wrapper">
            <div class="btn-group" role="group" data-bs-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="checkbox" class="me-2" name="" id="" checked autocomplete="off"> Choice
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" class="me-2" name="" id="" autocomplete="off"> Choice
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" class="me-2" name="" id="" autocomplete="off"> Choice
              </label>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
</section>
    <!-- JS Scripts -->
    <script src="js/script.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
